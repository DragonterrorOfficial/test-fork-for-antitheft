<!DOCTYPE html>
<html lang="en">
<head>
  <meta Http-Equiv="Cache" content="no-cache">
  <meta Http-Equiv="Pragma-Control" content="no-cache">
  <meta Http-Equiv="Cache-directive" Content="no-cache">
  <meta Http-Equiv="Pragma-directive" Content="no-cache">
  <meta Http-Equiv="Cache-Control" Content="no-cache">
  <meta Http-Equiv="Pragma" Content="no-cache">
  <meta Http-Equiv="Expires" Content="0">
  <meta Http-Equiv="Pragma-directive: no-cache">
  <meta Http-Equiv="Cache-directive: no-cache">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Ruffle Example">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <title>Loading</title>
  <style>
    * {
      margin: 0;
      overflow-y: hidden;
    }
  </style>
  <script src="script.js"></script>
  <noscript>Your browser doesn't have JavaScript enabled. Please enable JavaScript or switch to a browser that
    supports it.</noscript>
</head>
<body>
<div id='ruffle' class="gameloc"></div>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
const currentUrl = window.location.href;
const swfIndex = currentUrl.indexOf('?swf=');

if (swfIndex !== -1) {
  const swfValue = currentUrl.substring(swfIndex + 5);
  const nextParamIndex = swfValue.indexOf('&');
  const swf = (nextParamIndex !== -1) ? swfValue.substring(0, nextParamIndex) : swfValue;
}
swfobject.embedSWF("./flashfiles/"+swf, 'ruffle', window.innerWidth, window.innerHeight);
</script>

</body>
</html>
